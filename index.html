<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mass Airway Survey Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
          <h1 id="title" class="text-center">Mass Airway Survey Form</h1>
          <p id="description" class="description text-center">
            Thank you for visiting us. By filling out this 5-10 minute survey, you will help us obtain the very best results.
          </p>
        </header>
        <form id="survey-form">
            <div class="form-group">
                <label id="name-label" for="name">Name</label>
                <input type="text" name="name" id="name" class="form-control" placeholder="Enter your name" required />
            </div>
            <div class="form-group">
                <label id="email-label" for="email">Email</label>
                <input type="text" name="email" id="email" class="form-control" placeholder="Enter your email" required />
            </div>
            <div class="form-group">
                <label id="gender-label" for="gender">Gender</label>
               <label> <input type="radio" name="gender" value="male" class="input-checkbox"/>Male</label>
               <label> <input type="radio" name="gender" value="female" class="input-checkbox"/>Female</label>
               <label> <input type="radio" name="gender" value="other" class="input-checkbox"/>Prefer Not To Say</label>
            </div>
            <div class="form-group">
                <p>Which of the following describes you best?</p>
                <select id="dropdown" name="role" class="form-control" required>
                  <option disabled selected value>Select current role</option>
                  <option value="student">Student</option>
                  <option value="employed">Employed</option>
                  <option value="selfemployed">Self-employed</option>
                  <option value="retired">Retired</option>
                  <option value="unemployed">Not Employed</option>
                </select>
              </div>

        </form>
</body>
</html>
